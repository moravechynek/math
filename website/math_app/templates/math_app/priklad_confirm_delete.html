{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <p>Opravdu chcete vymazat příklad: \({{ priklad.priklad }}\) ?</p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}

</div>

{% endblock %}

{% endblock %}
