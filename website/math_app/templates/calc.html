<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href={% static '/css/bootstrap.min.css' %}>
</head>
<body>
    <div class="container" style="width: 300px">
        <div class="row">
            <div class="col">
                <input type="text" id="input" style="width: 300px;"><br>
                <!--<p id="input">100+1</p>-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_1">1</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_2">2</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_3">3</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_4">4</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_5">5</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_6">6</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_minus">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_7">7</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_8">8</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_9">9</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_mult">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_opened">(</button> 
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_0">0</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_closed">)</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="btn_div">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" type="button" id="c_btn">C</button>
            </div>
            <div class="col">
                <button class="btn btn-light" type="button" id="equals_btn">=</button>
            </div>
        </div>
    </div>   

    <script src={% static 'calc.js' %}></script>
</body>
</html>
